<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library TOP HB</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header-site">
        <div class="logo">
            <img src="./assets/images/hb-logo-white.png" alt="Haakon Beck logo">
        </div>
        <h1>Library TOP HB</h1>
        <div class="control-buttons">
            <button class="new-book-button">New Book</button>
        </div>
    </header>
    <main class="main-content-site">
        <form action="" class="book-form" style="display: none;">
            <fieldset>
                <legend>Add new book:</legend>

                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" min="1" step="1" required>
                </div>

                <fieldset>
                    <legend>Has this book been read yet?</legend>
                    <div>
                        <input type="radio" id="yesOption" name="hasBeenRead" value="true">
                        <label for="yesOption">Yes</label>
                    </div>
                    <div>
                        <input type="radio" id="noOption" name="hasBeenRead" value="false" checked>
                        <label for="noOption">No</label>
                    </div>
                </fieldset>
                <button type="submit">Add Book</button>
            </fieldset>
        </form>
        <section class="books-grid">
            <h2>Books in inventory:</h2>
            <div class="cards-container"></div>
        </section>
    </main>
    <footer class="footer-site">Copyright &copy; TOP - H. Beck Journey 2025</footer>
    <script src="./booksData.js"></script>
    <script src="./script.js"></script>
</body>

</html>
